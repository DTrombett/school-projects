<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Ristorante Tromby - Prenota</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/prenota.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">Ristorante Tromby</a>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="#">Prenota</a></li>
          <li><a href="about.html">Contattaci</a></li>
        </ul>
      </nav>
      <div class="hero">
        <div class="hero-content">
          <h1>Prenota</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <h1>Prenota il tuo tavolo</h1>
      <form action="#" method="POST">
        <div>
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="phone">Telefono:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div>
          <label for="date">Data:</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div>
          <label for="time">Orario:</label>
          <input type="time" id="time" name="time" required />
        </div>
        <div>
          <label for="guests">Numero di ospiti:</label>
          <input type="number" id="guests" name="guests" required />
        </div>
        <div>
          <button type="submit">Prenota</button>
        </div>
      </form>
    </main>
  </body>
</html>
